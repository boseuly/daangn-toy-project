<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- header 관련 css -->
    <link href="headers.css" th:href="@{/css/common/header.css}" rel="stylesheet">
    <title th:text="${title}"></title>
</head>
<body>

<header class="p-3 mb-3" th:fragment="header()">
    <div class="container d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-dark text-decoration-none" th:href="@{/}" aria-expanded="false">
            <img src="https://dnvefa72aowie.cloudfront.net/karrot-cs/etc/202007/0cf1d10235c37b2635c02719125da37cc1bd632518198b1e1da7f5a364156540.png"
                 alt="mdo" width="100" height="30"></img>
        </a>
        <div class="d-flex justify-content-end">
            <form class="row g-3 row justify-content-end" method="get" th:action="@{/board/list}">
                <div class="col-auto">
                    <label for="searchText" class="visually-hidden">검색</label>
                    <input type="text" class="form-control w-60" id="searchText" name="searchText" placeholder="물품이나 동네를 입력하세요" th:value="${param.searchText}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-secondary">검색하기</button>
                </div>
            </form>
            <div class="col-md-3 text-end">
                <button type="submit" class="btn btn-outline-white me-2">Logout</button> <!-- login을 한 경우 나온다. -->
                <a type="button" class="btn btn-outline-white me-2" th:href="@{/account/login}">Login</a>  <!-- logout을 한 경우 나온다. -->

                <!--
                <form class="form-inline" sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}">
                    <button type="submit" class="btn btn-outline-white">Sign-up</button>      logout을 한 경우 나온다.
                </form>
                -->

            </div>
        </div>
    </div>
</header>


</body>
</html>
