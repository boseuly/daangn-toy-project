<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- 로그인 css -->
  <link th:href="@{/css/account/login.css}" rel="stylesheet">
  <title>당근마켓 - 회원가입</title>
</head>
<body>

<form class="form-signin" th:action="@{/account/login}" method="post" style="margin-top: 30px;">
  <a th:href="@{/}"><img class="mb-4 ml-4" src="https://dnvefa72aowie.cloudfront.net/karrot-cs/etc/202007/0cf1d10235c37b2635c02719125da37cc1bd632518198b1e1da7f5a364156540.png" alt="" width="130" height="60"></a>
  <!--경고창-->
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    Invalid username and password.
  </div>
  <div th:if="${param.logout}" class="alert alert-light" role="alert">
    You have been logged out.
  </div>
  <!--경고창 끝-->

  <div class="form-floating">
    <input type="text" class="form-control" id="username" name="username" placeholder="username">
    <label for="username">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <button class="w-100 btn btn-lg btn-outline-orange" type="submit">가입하기</button>
</form>
</body>
</html>
