<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- 로그인 css -->
    <link th:href="@{/css/account/login.css}" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>당근마켓 - 로그인</title>
</head>
<body>

    <form class="form-signin" th:action="@{/account/login}" method="post" style="margin-top: 30px; max-width: 400px;">
        <div class="mb-4 d-flex justify-content-center">
            <a th:href="@{/}">
                <img src="https://dnvefa72aowie.cloudfront.net/karrot-cs/etc/202007/0cf1d10235c37b2635c02719125da37cc1bd632518198b1e1da7f5a364156540.png" alt="" width="195" height="60">
            </a>
        </div>
        <!--경고창-->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <!--경고창 끝-->

        <div class="form-floating mb-1">
            <input type="text" class="form-control" id="username" name="username" placeholder="id">
            <label for="username">ID</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="userPassword">
            <label for="password">Password</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 아이디 기억하기
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-outline-orange" type="submit">로그인</button>
        <div class="d-flex justify-content-center" style="margin-top: 50px;">아이디가 없으신가요?</div>

        <!-- 일반 회원가입 -->
        <a class="w-100 btn btn-lg btn-outline-black mt-5" type="button" th:href="@{/account/signup}">회원가입</a>

        <!-- 카카오 로그인 -->
        <a class="p-2" href="https://kauth.kakao.com/oauth/authorize?client_id=3b9ab37490257b10f89f741a7912ceb7&redirect_uri=http://localhost:8080/oauth/kakao&response_type=code&scope=account_email, profile_nickname, profile_image">
            <img class="rounded mx-auto d-block" th:src="@{/webapp/images/kakao-login.png}" alt="" style="height:60px"/>
        </a>
    </form>
</body>
</html>
